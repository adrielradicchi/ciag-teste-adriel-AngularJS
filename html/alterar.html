	<body ng-app="restAngular">
		<div class="container">
			<nav class="navbar navbar-default">
				 <div class="container-fluid">
				    <div class="navbar-header">
				        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

			<div class="container-fluid" ng-controller="alterUser">
			  	<div class="row-fluid">
			  		<form class="form-horizontal">
			  			<div class="col-sm-offset-4 col-sm-10">
			  				<h3>Alterar um usuário</h3>
			   			</div>
			  			<div class="form-group">
			   				<label for="inputName3" class="col-sm-2 control-label">Código</label>
			  				<div class="col-sm-8">
			   					<input type="text" ng-model="code" class="form-control" id="inputCode" placeholder="Código do usuário"></input>
			  				</div>
			   			</div>
			   			<div class="form-group">
						    <div class="col-sm-offset-4 col-sm-3">
							    <span class="pull-left"><button type="submit" class="btn btn-success">Buscar</button></span>
							    <span class="pull-right"><button type="button" class="btn btn-primary">Cancelar</button></span>
						    </div>
						</div>
			   		</form>
				</div>
			</div>
		</div>
