			<div class="container-fluid" ng-controller="newUser">
			  	<div class="row-fluid">
			   		<form class="form-horizontal">
			   			<div class="col-sm-offset-4">
			  				<h3>Cadastro de novos usu치rios</h3>
			  			</div>
			  			<div class="form-group">
			   				<label for="inputName3" class="col-sm-2 control-label">Nome</label>
			   				<div class="col-sm-8">
			  					<input type="text" ng-model="name" class="form-control" id="inputName" placeholder="Nome do usu치rio"></input>
			   				</div>
			   			</div>
			   			<div class="form-group">
			  				<label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
			   				<div class="col-sm-8">
			  					<input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="E-mail"></input>
			   				</div>
			   			</div>
			  			<div class="form-group">
			   				<label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
			  				<div class="col-sm-8">
			  					<input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Senha"></input>
			   				</div>
			   			</div>
			  			<div class="form-group">
			   				<label for="inputName3" class="col-sm-2 control-label">Sexo</label>
			  				<div class="col-sm-8">
			 					<label>
			   						<input type="radio" ng-model="sexRadios" name="sexRadios" id="sexRadios" value="Masculino" ng-value="Masculino"></input>
			   						Masculino
			   					</label>
			   					<label>
			   						<input type="radio" ng-model="sexRadios" name="sexRadios" id="sexRadios" value="Feminino" ng-value="Feminino"></input>
				    				Feminino
				    			</label>
				    		</div>
				    	</div>
				  		<div class="form-group">
						    <div class="col-sm-offset-4 col-sm-3">
							    <span class="pull-left"><button type="submit" class="btn btn-success" ng-click="saveUser(name,email,password,sexRadios)">Salvar</button></span>
							    <span class="pull-right"><button type="button" class="btn btn-primary">Cancelar</button></span>
						    </div>
						</div>
						<div class="success">
					
						</div>
					</form>
				</div>
			</div>
